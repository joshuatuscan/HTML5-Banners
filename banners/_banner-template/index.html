<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width={{width}}, height={{height}}">
    <title>Ad Banner: {{width}}x{{height}}</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--<script>var clickTag = "http://www.google.com";</script>-->

    <!-- if doubleclick, add this attribute to btn-overlay href="javascript:window.open(window.clickTag)" -->
</head>

<body>
<div id="ad">
    <a id="clickthrough-button" class="btn-overlay"></a>
    <div class="banner" style="display:none">
        <div class="frame" id="frame1">
            <div class="frame1-text">3</div>
        </div>
        <div class="frame" id="frame2">
            <div class="frame2-text">2</div>
        </div>
        <div class="frame" id="frame3">
            <div class="frame3-text">1</div>
        </div>
        <div class="frame" id="frame4">
            <div class="frame4-text">Go!</div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TimelineLite.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/CSSPlugin.min.js"></script>
<!-- {inject:ad-platform-lib-url} -->
<script src="assets/js/script.js"></script>
<!-- {inject:banner-controls} -->
</body>
</html>
